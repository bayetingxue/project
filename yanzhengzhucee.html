<script>
   //纯数字d
    // var regNum = /^\d+$/;
    // 手机号为11-13位数字
    var regNum = /^\d{11,13}$/;

    // //包含数字
	// var _regNum = /\d+/;
   
	let flagpwd=false;
    var oDenglu = document.querySelector(".yanzhengdenglu");
    var oYanzheng = document.querySelector("#yanzheng");
    oDenglu.onblur = function(){
        if(regNum.test(oDenglu.value)){
            oYanzheng.innerHTML='可以';
            flagpwd=true;
        }else{
            oYanzheng.innerHTML='请输入正确格式';
            flagpwd=false;
        }
    }

    // ajax
    let oBtn = document.querySelector("#btn");

     oBtn.onclick = function(){
        if(flagpwd){
            //1
             let xhr=new XMLHttpRequest();
             //2
             xhr.open("POST","zhuce.php",true);
            //请求头,将数据以form表单的方式(post)传参
		    xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
            //4
            xhr.onreadystatechange=function(){
			 if(xhr.status==200&&xhr.readyState==4){
                 //5
				 fun(xhr.responseText)
			 }
         }
         //3
         xhr.send("username="+oDenglu.value);
        }

        //php与ajax连用时,echo返回的是xhr.responseText的数据
        function fun(str){
            if(str=="1"){
                alert('手机号码已经注册,请直接登录')
                
                
            }else if(str=="0"){
                confirm("注册成功")
            }

        }
    }

</script>
